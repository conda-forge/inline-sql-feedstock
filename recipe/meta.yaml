{% set name = "inline-sql" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/inline_sql-{{ version }}.tar.gz
  sha256: 031599f0009b4b69d50a938a71d8405a66875c13993ff7b9e46a280e78c913ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - pandas >=1.3.5,<1.4.dev0
    - python >=3.7
    - python-duckdb >=0.5.1,<0.6.dev0
    - sqlparse >=0.4.3,<0.5.dev0

test:
  imports:
    - inline_sql
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ekzhang/inline-sql
  summary: Inline SQL in any Python program, on local dataframes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
